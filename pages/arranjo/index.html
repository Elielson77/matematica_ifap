<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/9f0f7c49f1.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link
      rel="shortcut icon"
      href="../../assets/img/ifap.png"
      type="image/x-icon"
    />
    <title>Arranjo - IFAP</title>
  </head>

  <body>
    <div class="pop"></div>
    <h1 class="center">Arranjo</h1>

    <div class="caixa-pai">
      <label for="elementos" class="label caixa-filho"
        >n = Número de elementos</label
      >

      <label for="numArranjo" class="label caixa-filho"
        >p = Número de elementos para cada arranjo</label
      >

      <div class="formula caixa-filho">
        <span>A<sub>n,p</sub>=</span>
        <div class="formula-divisao">
          <div class="divisao-cima">
            <input type="number" id="elementos" class="input" placeholder="n" />
            !
          </div>
          <span class="barra-divisao">__________</span>
          <div class="divisao-baixo">
            (<span id="n-formula">n</span> -
            <input
              type="number"
              id="numArranjo"
              class="input"
              placeholder="p"
            />
            ) !
          </div>
        </div>
      </div>

      <input
        type="submit"
        id="submit"
        class="submit caixa-filho"
        value="Calcular"
      />
    </div>
    <div id="resultado"></div>
