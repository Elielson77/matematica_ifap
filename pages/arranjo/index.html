<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link
      rel="shortcut icon"
      href="../../assets/img/ifap.png"
      type="image/x-icon"
    />
    <title>Arranjo - IFAP</title>
  </head>

  <body>
    <h1 class="center">Arranjo</h1>

    <div class="caixa-pai">
      <label for="elementos" class="label caixa-filho"
        >Digite o Número de Elementos (n):</label
      >
      <input type="number" id="elementos" class="input caixa-filho" />
      <label for="numArranjo" class="label caixa-filho"
        >Determine o Número de elementos para cada Arranjo (p):</label
      >
      <input type="number" id="numArranjo" class="input caixa-filho" />
      <input
        type="submit"
        id="submit"
        class="submit caixa-filho"
        value="Calcular"
      />
    </div>
    <div id="resultado"></div>
    <div class="caixa-pai">
      <img
        src="https://i.pinimg.com/564x/13/09/56/130956dade81b6be2df849e9ef5d6151.jpg"
        class="caixa-filho"
        id="img-caveira"
        alt=""
      />
    </div>
    <a href="../../index.html" class="menu">« Voltar para o Menu</a>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </body>
</html>
