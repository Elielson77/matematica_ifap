<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="../../assets/img/ifap.png" type="image/x-icon">

    <title>Permutação - IFAP</title>
  </head>
  <body>
    <h1 class="center">Permutação</h1>

    <form action="#">
      <div class="caixa-pai">
        <h2>Permutação Simples</h2>
        <label for="permutacao-simples" class="label caixa-filho"
          >Indique o número de elementos:</label
        >
        <input
          type="number"
          id="permutacao-simples"
          class="input caixa-filho"
        />
        <input
          type="submit"
          id="submit1"
          class="submit caixa-filho"
          value="Calcular"
        />
        <div id="resultado1"></div>
      </div>
    </form>

    <form action="#">
      <div class="caixa-pai">
        <h2>Permutação Circular</h2>
        <label for="permutacao-circular" class="label caixa-filho"
          >Indique o número de elementos:</label
        >
        <input
          type="number"
          id="permutacao-circular"
          class="input caixa-filho"
        />
        <input
          type="submit"
          id="submit2"
          class="submit caixa-filho"
          value="Calcular"
        />

        <div id="resultado2"></div>
      </div>
    </form>
    <div class="caixa-pai">
      <img src="../../assets/img/aviso.png" class="img" />
    </div>
    <a href="../../index.html" class="menu">« Voltar para o Menu</a>
    <script src="./script.js"></script>
  </body>
</html>
