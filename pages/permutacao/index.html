<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9f0f7c49f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="../../assets/img/ifap.png"
      type="image/x-icon"
    />

    <title>Permutação - IFAP</title>
  </head>
  <body>
    
    <div class="pop"></div>

    <h1 class="center">Permutação</h1>

    <form action="#">
      <div class="caixa-pai">
        <h2 id="h2-simples">Permutação Simples <i class="fa-solid fa-angle-down"></i></h2>
        <div class="simples caixa-pai caixa-filho">
          <label for="permutacao-simples" class="label caixa-filho"
            >n = Número de elementos</label
          >
          <div class="formula center caixa-filho">
            <span>P <sub>n</sub> =</span>
            <div class="formula-direita">
              <input
                type="number"
                id="permutacao-simples"
                class="input"
                placeholder="n"
              />
              !
            </div>
          </div>
          <input
            type="submit"
            id="submit1"
            class="submit center"
            value="Calcular"
          />
          <div id="resultado1"></div>
        </div>
      </div>
    </form>

    <form action="#">
      <div class="caixa-pai">
        <h2 id="h2-circular">Permutação Circular <i class="fa-solid fa-angle-down"></i></h2>
        <div class="circular caixa-pai">
          <label for="permutacao-circular" class="label caixa-filho"
            >n = Número de elementos</label
          >
          <div class="formula center">
            <span>Pc <sub>n</sub> =</span>
            <div class="formula-direita">
              ( <input
                type="number"
                id="permutacao-circular"
                class="input caixa-filho"
                placeholder="n"
              />
              - 1 ) !
            </div>
          </div>
          <input
            type="submit"
            id="submit2"
            class="submit center"
            value="Calcular"
          />
          <div id="resultado2"></div>
        </div>
      </div>
    </form>
    </div>
    <a href="../../index.html" class="menu">« Voltar para o Menu</a>
    <script src="./script.js" type="module"></script>
  </body>
</html>
