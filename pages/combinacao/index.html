<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Combinação - IFAP</title>
  </head>
  <body>
    <h1 class="center">Combinação Simples</h1>
    <form action="#">
      <label for="total-elementos" class="label"
        >Digite o Número Total de Elementos (n):</label
      >
      <input type="number" id="total-elementos" class="input" />

      <label for="numero-combinacao" class="label"
        >Digite o Número de Elementos da Combinação (p):</label
      >
      <input type="number" id="numero-combinacao" class="input" />
      <input type="submit" id="submit" class="submit" value="Calcular" />

      <div id="resultado"></div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
