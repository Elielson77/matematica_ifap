<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="../../assets/img/ifap.png"
      type="image/x-icon"
    />

    <title>Combinação - IFAP</title>
  </head>
  <body>
    <div class="pop"></div>

    <h1 class="center">Combinação Simples</h1>

    <form action="#">
      <div class="caixa-pai">
        <label for="total-elementos" class="label caixa-filho"
          >n = Número total de elementos</label
        >
        <label for="numero-combinacao" class="label caixa-filho"
          >p = Número de elementos da combinação</label
        >

        <div class="formula caixa-filho bot">
          <span>C<sub>n,p</sub>=</span>
          <div class="formula-divisao">
            <div class="divisao-cima">
              <input
                type="number"
                id="total-elementos"
                class="input"
                placeholder="n"
              />
              !
            </div>
            <span class="barra-divisao">_____________</span>
            <div class="divisao-baixo">
              <input
                type="number"
                id="numero-combinacao"
                class="input"
                placeholder="p"
              />
              ! (<span id="n-formula">n</span> -
              <span id="p-formula">p</span>
              ) !
            </div>
          </div>
        </div>

        <input
          type="submit"
          id="submit"
          class="submit caixa-filho center"
          value="Calcular"
        />
      </div>

      <div id="resultado"></div>
    </form>
    <a href="../../index.html" class="menu">« Voltar para o Menu</a>
    <script src="./script.js"></script>
  </body>
</html>
