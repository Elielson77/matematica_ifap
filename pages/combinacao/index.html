<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="../../assets/img/ifap.png" type="image/x-icon">

    <title>Combinação - IFAP</title>
  </head>
  <body>
    <h1 class="center">Combinação Simples</h1>
    <form action="#">
      <div class="caixa-pai">
        <label for="total-elementos" class="label caixa-filho"
          >Digite o Número Total de Elementos (n):</label
        >
        <input type="number" id="total-elementos" class="input caixa-filho" />
        <label for="numero-combinacao" class="label caixa-filho"
          >Digite o Número de Elementos da Combinação (p):</label
        >
        <input type="number" id="numero-combinacao" class="input caixa-filho" />
        <input
          type="submit"
          id="submit"
          class="submit caixa-filho"
          value="Calcular"
        />
      </div>

      <div id="resultado"></div>
    </form>
    <a href="../../index.html" class="menu">« Voltar para o Menu</a>
    <script src="./script.js"></script>
  </body>
</html>
