<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9f0f7c49f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="../../assets/img/ifap.png"
      type="image/x-icon"
    />
    <title>Probabilidade - IFAP</title>
  </head>
  <body>
    <div class="pop"></div>
    <h1 class="center">Probabilidade</h1>

    <div class="caixa-pai">
      <label for="evento" class="label caixa-filho"
        >n(A) = Número de eventos</label
      >
      <label for="espaco-amostral" class="label caixa-filho"
        >n(S) = Espaço amostral
      </label>

      <div class="formula caixa-filho bot">
        <span>P(A)=</span>
        <div class="formula-divisao">
          <div class="divisao-cima">
            <input
              type="number"
              id="evento"
              class="input w"
              placeholder="n(A)"
            />
          </div>
          <span class="barra-divisao">________</span>
          <div class="divisao-baixo">
            <input
              type="number"
              id="espaco-amostral"
              class="input w"
              placeholder="n(S)"
            />
          </div>
        </div>
      </div>

      <input
        type="submit"
        id="calcular"
        class="submit center"
        value="Calcular"
      />
    </div>

    <div id="resultado"></div>
    <a href="../../index.html" class="menu">« Voltar para o Menu</a>
    <script src="./script.js" type="module"></script>
  </body>
</html>
