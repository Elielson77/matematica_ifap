<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Matemática</title>
  </head>
  <body>
    <h1 class="center">Análise Combinatória e Probabilidade</h1>
    <form action="#" id="form">
      <h3>Que tipo de Cálculo você irá fazer?</h3>

      <div class="caixa-pai">
        <div class="caixa-filho">
          <input
            type="radio"
            name="select"
            id="permutacao"
            value="permutacao"
          />
          <label for="permutacao" class="label">Permutação</label>
        </div>
        <div class="caixa-filho">
          <input type="radio" name="select" id="arranjo" value="arranjo" />
          <label for="arranjo" class="label">Arranjo</label>
        </div>
        <div class="caixa-filho">
          <input
            type="radio"
            name="select"
            id="combinacao"
            value="combinacao"
          />
          <label for="combinacao" class="label">Combinação</label>
        </div>
        <div class="caixa-filho">
          <input
            type="radio"
            name="select"
            id="probabilidade"
            value="probabilidade"
          />
          <label for="probabilidade" class="label">Probabilidade</label>
        </div>
        <input
          type="submit"
          id="submit"
          class="submit center"
          value="Começar!"
        />
      </div>
    </form>

    <a href="https://github.com/Elielson77/matematica_ifap" target="_blank"
      >Link do Repositório</a
    >
    <script src="./assets/js/script.js"></script>
  </body>
</html>
